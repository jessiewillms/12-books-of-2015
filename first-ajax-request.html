<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First AJAX Request</title>
</head>
<body>
	<p>Open up your console to see how the request went.</p>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
	$(function(){
		$.ajax({
			url: 'http://api.wunderground.com/api/61f0a55cb00602dc/conditions/q/Ontario/Toronto.json',
			type: 'GET',
			dataType: 'json',
			success: function(){
				console.log("It worked!");
			}
		});
	});
	</script>
</body>
</html>
