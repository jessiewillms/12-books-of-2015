<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="wrapper">
	<nav></nav>
	<header></header>
	
	<form action="form">
		<select name="gender" id="gender-select">
		    <option value="all">All genders</option>
		    <option value="male">male</option>
		    <option value="female">female</option>
		</select>

		<select name="genre" id="genre-select">
			<option value="all">All genres</option>
			<option value="fiction">fiction</option>
			<option value="YA">young adult</option>
			<option value="humour">humour</option>
			<option value="bio">bio</option>
		</select>

		<select name="review" id="review-select">
			<option value="all">All reviews</option>
			<option value="three">3</option>
			<option value="four">4</option>
			<option value="five">5</option>
		</select>

		<select name="month" id="month-select">
			<option value="all">All months</option>
			<option value="january">january</option>
			<option value="february">february</option>
			<option value="march">march</option>
		</select>
	</form>
	
	<main class="content-wrap"></main>
	<footer>made with <img class="icon" src="svg/heart.svg" alt=""> and a lot of <img class="icon" src="svg/coffee.svg"> by jessie.</footer>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js.js"></script>
<script src="https://spreadsheets.google.com/feeds/list/1iYljc-wiod2Bu0dSniWe7IW59PtheLUFsyIK1JJnuDA/1/public/values?alt=json-in-script&callback=getJsonFromGoogle"></script>
</body>
</html>
